<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <div>
      <ion-label class="center-content">Login</ion-label>
      <ion-input class="center-content" label="Username" [(ngModel)]="userLoginModal.user"></ion-input>
      <ion-input class="center-content" label="Password" [(ngModel)]="userLoginModal.pass"></ion-input>
    </div>
    <div>
      <!--
        Navigación con una función.
      -->
      <button mat-stroked-button color="primary" (click)="userLogin(userLoginModal)">Login</button>
    </div>
    <div>
      <!--
        Navegación via HTML.
      -->
      <ion-button [routerLink]="['/docente',userLoginModal.user]">Go to Usuario with HREF</ion-button>
    </div>
  </div>

</ion-content>
