<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>RegistrApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>  

  </ion-card>

  <div>

    <div>
      <ion-input 
        class="center-content" 
        label="Username" 
        placeholder="Ingresa tu nombre de usuario"
        [clearInput]="true"
        labelPlacement="floating" 
        [(ngModel)]="userLoginModal.user">
      </ion-input>

      <div>

      </div>

      <ion-input 
        class="center-content" 
        label="Password" 
        placeholder="Ingresa tu contraseÃ±a" 
        [clearInput]="true"
        type="Password"
        labelPlacement="floating"
        [(ngModel)]="userLoginModal.pass">
      </ion-input>
      
    </div>

    <div class="center-content">
      <ion-button (click)="userLogin(userLoginModal)">Login</ion-button>
    </div>

    <img alt="logo" src="../../assets/img/logo.png" />
  </div>

</ion-content>
