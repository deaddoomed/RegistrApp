<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>alumno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">alumno</ion-title>
    </ion-toolbar>
  </ion-header>

  <h1 class="center-content" style="padding-bottom: 50px">Bienvenido {{ studentInfoReceived?.name }}</h1>

  <ion-list [inset]="true">
    <ion-list-header>
      <ion-label>Datos: </ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Usuario: {{ studentInfoReceived?.user}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Nombre: {{ studentInfoReceived?.name }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Apellido: {{ studentInfoReceived?.last_name }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Rut: {{ studentInfoReceived?.rut }}
      </ion-label>
    </ion-item>
  </ion-list>

  <div>
    <div>
      <ion-button (click)="backLogin()">Volver al Login</ion-button>
    </div>
  </div>

</ion-content>
