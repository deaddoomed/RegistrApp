<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>docente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">docente</ion-title>
    </ion-toolbar>
  </ion-header>


  <div>
    <div>
      <ion-button (click)="backLogin()">Volver al Login</ion-button>
    </div>
  </div>
  
  <ion-card>
  
    <ion-card-header>\
      <ion-card-title class="center-content" style="padding-bottom: 50px">Bienvenido {{ teacherInfoReceived?.name }}</ion-card-title>
    </ion-card-header>
      

    <ion-card-content>
      <ion-list [inset]="true">
        <ion-list-header>
          <ion-label>Datos: </ion-label>
        </ion-list-header>
        <ion-item>
          <ion-label>Usuario: {{ teacherInfoReceived?.user}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Nombre: {{ teacherInfoReceived?.name }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Apellido: {{ teacherInfoReceived?.last_name }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Rut: {{ teacherInfoReceived?.rut }}
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
