<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>docente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">docente</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <div>
      <ion-button (click)="backLogin()">Volver al Login</ion-button>
    </div>
  </div>
  
  <ion-card>
  
    <ion-card-header id="welcome">\
      <ion-card-title class="center-content" style="padding-bottom: 50px">Bienvenido {{ (teacherInfoReceived$  | async )?.username }}</ion-card-title>
    </ion-card-header>
      

    <ion-card-content>
      <ion-list [inset]="true" *ngIf="teacherInfoReceived$ | async as user">
        <ion-list-header>
          <ion-label>Datos: </ion-label>
        </ion-list-header>
        <ion-item>
          <ion-label>Nombre: {{ user.first_name }} {{ user.second_name }} {{ user.p_last_name }} {{ user.m_last_name }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Rut: {{ user.numrun }}
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <div>
    <div>
      <ion-button (click)="createAttendance()">Crear asistencia</ion-button>
    </div>
  </div>

</ion-content>
